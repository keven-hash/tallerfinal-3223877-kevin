name: CI Workflow

on:
  push:
    branches:
      - 'feat/**'
      - main
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies (Prettier)
        run: npm install prettier --global
      - name: Run Prettier check
        run: prettier --check .
      - name: Run Tests
        run: node tests/suma.test.js